name: test_a
on:
  push:
#   push:
#       branches: [ main ]
#   pull_request:
#       branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ls
        run: ls ${{github.workspace}}
      - name: pwd
        run: pwd
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      - name: test
        run: ctest
